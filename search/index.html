<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel='stylesheet' href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </head>
    <body>
        <ul class="navbar_google">
            <li class="navbar_item"><a href="images.html">Images</a></li>
            <li class ="navbar_item"><a href="Advanced.html">Advanced search</a></li>
        </ul>
        <div class="google_log">
            <img class="google_img"src="google.png" alt="Google">
        </div>
        
        <form action="https://google.com/search">
            <div class="rounded-input">
                <box-icon name='search' color='rgba(0,0,0,0.27)' class="s_icon"></box-icon>
                <input type="text" name="q" class="y1">
            </div>
            <div class="GBP">
                <input type="submit" value="Google Search" class="GB">
                <input type="submit" value="I'm Feeling Lucky" class="GB">
            </div>
        </form>
       
    </body>
</html>
