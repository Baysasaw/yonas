<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel='stylesheet' href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </head>
    <body>
        <ul class="navbar_google">
            <li class="navbar_item"><a href="index.html">Google</a></li>
        </ul>
        <div class="google_log">
            <div class="i">
                <img class="google_img"src="google.png" alt="Google">
                <div class = G_Img>Images</div>
                
            </div>
            
        </div>
        
        <form action="https://google.com/search">
            <div class="rounded-input">
                <input type="hidden" name="tbm" value="isch">
                <box-icon name='search' color='rgba(0,0,0,0.27)' class="s_icon"></box-icon>
                <input type="text" name="q" class="y1">
                <button style="border: none; background-color: transparent;margin-top: 5px;">
                    <box-icon name='search' style="color: blue;"></box-icon>    
                </button>
                
            </div>
            
        </form>
       
    </body>
</html>
